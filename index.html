<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dodge the Falling Blocks</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      background: #222;
      display: block;
      margin: 20px auto;
      border: 3px solid white;
    }
    h1 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Dodge the Falling Blocks</h1>
  <p>Use ⬅️ and ➡️ arrow keys to move. Avoid the blocks!</p>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const player = {
      x: 180,
      y: 550,
      width: 40,
      height: 40,
      color: "#00ff00",
      speed: 5
    };

    let blocks = [];
    let keys = {};
    let score = 0;
    let gameOver = false;

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawBlock(block) {
      ctx.fillStyle = block.color;
      ctx.fillRect(block.x, block.y, block.size, block.size);
    }

    function createBlock() {
      const size = 30;
      const x = Math.random() * (canvas.width - size);
      blocks.push({
        x,
        y: -size,
        size,
        color: "red",
        speed: 3 + Math.random() * 2
      });
    }

    function updateBlocks() {
      for (let i = 0; i < blocks.length; i++) {
        const block = blocks[i];
        block.y += block.speed;

        // Collision check
        if (
          block.x < player.x + player.width &&
          block.x + block.size > player.x &&
          block.y < player.y + player.height &&
          block.y + block.size > player.y
        ) {
          gameOver = true;
        }
      }

      // Remove off-screen blocks
      blocks = blocks.filter(block => block.y < canvas.height + block.size);
    }

    function updatePlayer() {
      if (keys["ArrowLeft"] && player.x > 0) {
        player.x -= player.speed;
      }
      if (keys["ArrowRight"] && player.x + player.width < canvas.width) {
        player.x += player.speed;
      }
    }

    function drawScore() {
      ctx.fillStyle = "#fff";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 30);
    }

    function loop() {
      if (gameOver) {
        ctx.fillStyle = "white";
        ctx.font = "30px Arial";
        ctx.fillText("Game Over!", 120, 300);
        ctx.fillText("Score: " + score, 140, 340);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawPlayer();
      updatePlayer();

      if (Math.random() < 0.03) {
        createBlock();
      }

      updateBlocks();
      blocks.forEach(drawBlock);

      drawScore();
      score++;

      requestAnimationFrame(loop);
    }

    document.addEventListener("keydown", e => {
      keys[e.key] = true;
    });

    document.addEventListener("keyup", e => {
      keys[e.key] = false;
    });

    loop();
  </script>
</body>
</html>
